<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billiken Bike Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Center the main title */
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    /* Right-align the paragraph */
    p {
      text-align: right;
      margin: 20px;
    }
    /* Flex container for the two iframes */
    .embeds {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .embeds iframe {
      /* Adjust width to allow both embeds to sit side by side */
      width: 48%;
      /* Set a consistent height for both (modify as needed) */
      height: 600px;
      border: 1px solid #ccc;
    }
    /* Gallery grid: 2 rows and 5 columns */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
      margin: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Billiken Bike Share</h1>
  
  <!-- Paragraph with filler text -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor.</p>
  
  <!-- Side by side embeds container -->
  <div class="embeds">
    <!-- Embed #1 -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9bfyBFURnRf7efRKezx39QeGjw5t6GtDyBKMQU6AOqqNuPjbJdC0HfsaMlGSZjV830UCvE4g1Q4xn/pubhtml?gid=1066172911&amp;single=true&amp;widget=true&amp;headers=false" title="Spreadsheet"></iframe>
    <!-- Embed #2 -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7TrPZ3iluPUF3sYDN4f2KkhdD5KQBy-k2Dm6uSJRLQlSo1w/viewform?embedded=true" title="Google Form"></iframe>
  </div>
  
  <!-- Gallery grid: 2 rows x 5 columns (10 images) -->
  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 1">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 2">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 3">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 4">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 5">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 6">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 7">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 8">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 9">
    <img src="https://via.placeholder.com/150" alt="Gallery Image 10">
  </div>
</body>
</html>
